<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cs/style4.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topbar">
        <h1>Edit User</h1>
        <a href ="/users">Home</a>
    </div>
    <form action = "/update/{{user['id']}}" method = "POST">
        <label>First Name: </label>
        <br>
        <input type="text" name = "fname" value = "{{user['first_name']}}">
        <br>
        <label>Last Name: </label>
        <br>
        <input type="text" name = "lname" value = "{{user['last_name']}}">
        <br>
        <label>Email: </label>
        <br>
        <input type="email" name = "email" value = "{{user['email']}}">
        <br>
        <br>
        <div>
            <input class="btn" type="submit" value= "Update">
            <a href="/users/{{user['id']}}">Show User</a>
        </div>
    </form>
</body>
</html>
